<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarti üíñ Be My Valentine</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Pacifico', cursive;
  background: black;
  color: white;
}

/* Animated Gradient Background */
.main-bg {
  height: 100vh;
  width: 100vw;
  background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ffb199, #ff0844);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Intro */
#intro {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
  text-align: center;
  padding: 20px;
}

#introText {
  font-family: 'Montserrat', sans-serif;
  font-size: 18px;
  max-width: 90%;
  opacity: 0;
}

.fadeIn {
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

#startBtn {
  margin-top: 30px;
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
}

/* Question */
h1 {
  font-size: 28px;
  padding: 0 20px;
  text-align: center;
  text-shadow: 0 4px 10px rgba(0,0,0,0.4); /* Reduced glow */
  margin-bottom: 20px;
}

/* Buttons */
button {
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
  margin: 15px; /* Push buttons downward */
}

#yes {
  background: #ff004f;
  color: white;
  box-shadow: 0 0 10px rgba(255,0,100,0.6);
}

#no {
  background: white;
  color: #ff004f;
  /* Removed initial absolute positioning */
}

/* Tease text */
#tease {
  position: absolute;
  font-size: 14px;
  font-family: 'Montserrat', sans-serif;
  pointer-events: none;
  text-align: center;
}

/* Celebration */
#celebration {
  display: none;
  text-align: center;
  padding: 20px;
  font-size: 24px;
  animation: pop 1s ease forwards;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 14px;
  pointer-events: none;
  animation: floatUp 1s linear forwards;
}

@keyframes floatUp {
  to { transform: translateY(-20px); opacity: 0; }
}
</style>
</head>

<body>

<div id="intro">
  <div id="introText"></div>
  <button id="startBtn" style="display:none;">üíñ Tap To Begin üíñ</button>
</div>

<div id="mainContent" class="main-bg" style="display:none;">
  <h1>Aarti üíñ<br>Will You Be My Valentine?</h1>
  <button id="yes">YES üòç</button>
  <button id="no">No üôà</button>
  <div id="tease"></div>
</div>

<div id="celebration" class="main-bg">
  üíñ Aarti Thank You For Being My Valentine üíñ
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<script>
const introLines = [
  "In a world...",
  "Where one question matters...",
  "Where destiny awaits...",
  "One brave soul must ask..."
];

let introIndex = 0;
let introText = document.getElementById("introText");

function showIntro() {
  if (introIndex < introLines.length) {
    introText.innerHTML = introLines[introIndex];
    introText.classList.add("fadeIn");
    introIndex++;
    setTimeout(showIntro, 1800);
  } else {
    document.getElementById("startBtn").style.display = "block";
  }
}
showIntro();

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("intro").style.display = "none";
  document.getElementById("mainContent").style.display = "flex";
  document.getElementById("bgMusic").play();
});

let noBtn = document.getElementById("no");
let yesBtn = document.getElementById("yes");
let tease = document.getElementById("tease");

let scale = 1;
let yesScale = 1;

let teaseTexts = [
  "Wrong answer üò§",
  "Only YES works üíñ",
  "Try again ü•∫",
  "System error üö®",
  "That‚Äôs illegal üôà"
];

function moveNoButton() {

  noBtn.style.position = "absolute";

  let maxX = window.innerWidth - noBtn.offsetWidth;
  let maxY = window.innerHeight - noBtn.offsetHeight;

  let x = Math.random() * maxX;
  let y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  scale -= 0.1;
  yesScale += 0.1;

  if(scale > 0.3) noBtn.style.transform = "scale(" + scale + ")";
  yesBtn.style.transform = "scale(" + yesScale + ")";

  tease.innerHTML = teaseTexts[Math.floor(Math.random()*teaseTexts.length)];
  tease.style.left = x + "px";
  tease.style.top = (y - 25) + "px";
}

noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", () => {
  document.getElementById("mainContent").style.display = "none";
  document.getElementById("celebration").style.display = "flex";
  launchConfetti();
});

function launchConfetti() {
  for(let i=0;i<120;i++){
    let heart = document.createElement("div");
    heart.innerHTML="üíñ";
    heart.style.position="absolute";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=Math.random()*window.innerHeight+"px";
    heart.style.fontSize=Math.random()*25+"px";
    document.body.appendChild(heart);
  }
}

document.addEventListener("touchmove", e => {
  let touch = e.touches[0];
  let heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíó";
  heart.style.left=touch.pageX+"px";
  heart.style.top=touch.pageY+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
});
</script>

</body>
</html>
