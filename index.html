<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aarti ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* ---------- INTRO ---------- */
#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  z-index:10;
}

#enterBtn{
  padding:15px 30px;
  font-size:18px;
  border-radius:40px;
  border:none;
  background:#ff2e63;
  color:white;
  margin-top:20px;
}

/* ---------- MAIN ---------- */
#main{
  display:none;
  height:100vh;
  width:100%;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

h1{
  font-size:28px;
  color:white;
  margin-bottom:40px;
  line-height:1.4;
  text-shadow:0 3px 8px rgba(0,0,0,0.3);
}

/* Buttons container */
.btn-container{
  display:flex;
  gap:20px;
  position:relative;
}

button{
  padding:12px 30px;
  font-size:16px;
  border-radius:50px;
  border:none;
  cursor:pointer;
  transition:0.3s ease;
}

#yes{
  background:#ff2e63;
  color:white;
}

#no{
  background:white;
  color:#ff2e63;
}

/* Celebration */
#celebrate{
  display:none;
  height:100vh;
  width:100%;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:26px;
  color:white;
  padding:20px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <h2>In a world where one question matters...</h2>
  <button id="enterBtn">ğŸ’– Tap To Continue ğŸ’–</button>
</div>

<!-- MAIN -->
<div id="main">
  <h1>Aarti ğŸ’–<br>Will You Be My Valentine?</h1>
  <div class="btn-container">
    <button id="yes">YES ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>
</div>

<!-- CELEBRATION -->
<div id="celebrate">
  ğŸ’– Aarti Thank You For Being My Valentine ğŸ’–
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<script>
let enterBtn = document.getElementById("enterBtn");
let intro = document.getElementById("intro");
let main = document.getElementById("main");
let music = document.getElementById("music");
let noBtn = document.getElementById("no");
let yesBtn = document.getElementById("yes");
let celebrate = document.getElementById("celebrate");

let yesScale = 1;
let noScale = 1;

/* Start site */
enterBtn.onclick = function(){
  intro.style.display="none";
  main.style.display="flex";
  music.play(); // now works because user clicked
}

/* Move NO button */
function moveNo(){
  let container = document.querySelector(".btn-container");

  noBtn.style.position="absolute";

  let maxX = container.offsetWidth - noBtn.offsetWidth;
  let maxY = 80;

  let x = Math.random() * maxX;
  let y = Math.random() * maxY;

  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";

  yesScale += 0.1;
  noScale -= 0.05;

  yesBtn.style.transform="scale("+yesScale+")";
  if(noScale>0.4){
    noBtn.style.transform="scale("+noScale+")";
  }
}

noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES click */
yesBtn.onclick = function(){
  main.style.display="none";
  celebrate.style.display="flex";
}
</script>

</body>
</html>
